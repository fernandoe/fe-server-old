<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-10">
    <h2>Basic Form</h2>
    <ol class="breadcrumb">
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a>Forms</a>
      </li>
      <li class="active">
        <strong>Basic Form</strong>
      </li>
    </ol>
  </div>
  <div class="col-lg-2">

  </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <h5>Cadastro de Cliente</h5>
          <div ibox-tools></div>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group"><label class="col-sm-2 control-label">Nome</label>
              <div class="col-sm-10"><input type="text" class="form-control" name="nome" ngModel required></div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group"><label class="col-sm-2 control-label">E-mail</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="email" ngModel email #email="ngModel">
                <span *ngIf="!email.valid && email.touched" class="help-block">E-mail inválido.</span>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="tabs-container">
              <div class="ng-isolate-scope">
                <ul class="nav nav-tabs">
                  <li class="uib-tab ng-scope ng-isolate-scope active" heading="Endereço">
                    <a href="" ng-click="select()" uib-tab-heading-transclude="" class="ng-binding">Endereço</a>
                  </li>
                </ul>
                <div class="tab-content">
                  <div class="tab-pane ng-scope active" ng-repeat="tab in tabs" ng-class="{active: tab.active}"
                       uib-tab-content-transclude="tab">

                    <div class="panel-body ng-scope">
                      <address *ngIf="enderecoId">
                        , <br>
                        - - <br>
                        <br>
                      </address>
                      <p>
                        <button *ngIf="enderecoId" type="button" class="btn btn-primary" (click)="onInsertAddress(template)">Editar Endereço</button>
                        <button *ngIf="!enderecoId" type="button" class="btn btn-primary" (click)="onEditAddress(template)">Incluir um Endereço</button>
                      </p>
                    </div>
                  </div><!-- end ngRepeat: tab in tabs -->
                  <div class="tab-pane ng-scope" ng-repeat="tab in tabs" ng-class="{active: tab.active}"
                       uib-tab-content-transclude="tab">

                    <div class="panel-body ng-scope">

                      <table class="table table-striped ng-isolate-scope" st-table="contas" st-pipe="stSearch">
                        <thead>
                        <tr>
                          <th>Categoria</th>
                          <th>Descrição</th>
                          <th>Data Vencimento</th>
                          <th>Valor</th>
                          <th>Data Pagamento</th>
                          <th>Valor Pago</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- ngRepeat: row in contas -->
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-white" (click)="onCancel()">Cancelar</button>
                <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Salvar Alterações</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!--<app-endereco-modal></app-endereco-modal>-->

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
