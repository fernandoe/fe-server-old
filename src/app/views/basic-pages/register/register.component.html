<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div><h1 class="logo-name">IN+</h1></div>
        <h3>Register to IN+</h3>
        <p>Create account to see it in action.</p>
        <form (ngSubmit)="onRegister(f)" #f="ngForm" class="m-t" role="form">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required="" name="email" ngModel>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" name="password" ngModel>
            </div>

            <button class="btn btn-primary block full-width m-b">Register</button>

            <p class="text-muted text-center"><small>Already have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" routerLink="/login">Login</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
